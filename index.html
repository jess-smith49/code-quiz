    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <div>
                <h2>View High Scores</h2>
                <h2 id = "timer">Timer</h2>
            </div>
        </header>
        <!--first page-->
        <article id = "start-page">
            <h1 id = "challenge">Coding Quiz Challenge</h1>
            <p>Try to answer the following questios within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id = "start">Start Quiz!</button>
        </article>
        <!--second page-->
        <article id = "question-page" class = "second">
            <h1>The Quiz</h1>
            <div class = "questions">
                <button id = "first"></button>
                <button id = "second"></button>
                <button id = "third"></button>
                <button id = "fourth"></button>  
             </div> 
        </article>
        
        <!--third page-->
        <article  class = "end" id = "high-score-page">
            <h1>High Scores</h1>
            <input id = "name" placeholder="Enter Name"></input>
            <div>
                <button id = "submit">Submit</button>
                <button id = "clear">Clear</button>
                <button id = "back">Go Back</button>
            </div>

        </article>

    </body>
